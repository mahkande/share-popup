<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <label for="popup-1" class="share">
    <img src="/img/share.svg" alt="" /> Share
  </label>
  <input type="checkbox" id="popup-1" class="popup-toggle" />
  <body>
    <div class="popup">

        <label for="popup-1" class="popup-close-fixed"></label>
      <div class="popup-inner share-popup">
        <label for="popup-1">
          <img src="/img/cancel.svg" alt="" class="popup-close" />
        </label>
        <h4>Share this desing</h4>
        <ul>
          <li>
            <a href="#"><img src="/img/facebook.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="/img/pinterest.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="/img/tumblr-logo.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="/img/telegram.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="/img/twitter.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="/img/whatsapp.svg" alt="" /></a>
          </li>
        </ul>
        <h6>or copy link</h6>
        <div class="input">
          <input
            type="text"
            id="input-url"
            value="https://mxspx.tumblr.com/post/630353171721699328"
          />
          <button type="button" onclick="copy('input-url')">copy</button>
        </div>
      </div>
    </div>
    <script>
      function notification(msg, className = "success") {
        var old_div = document.querySelector(".alert");
        if (old_div) {
          old_div.parentNode.removeChild(old_div);
        }

        var div = document.createElement("div");
        div.className = "alert " + className;
        div.innerHTML = msg;
        document.body.appendChild(div);

        setTimeout(() => div.classList.add("active"), 1);
        setTimeout(() => div.classList.remove("active"), 1000);
      }

      function copy(id) {
        document.getElementById(id).select();
        document.execCommand("copy");
        notification("Successfully copied.");
      }
    </script>
  </body>
</html>
